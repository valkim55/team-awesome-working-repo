<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Trip Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <!-- need to design persistent header for all pages -->
        <div class="text-center m-2 py-3"><h1>Welcome to Day Trip Picker!</h1></div> <!-- (working name) -->
    </header>
    
    <main>
        <section class="row min-vh-100 main-section">
            <!-- section for the homepage -->
            <section class="col-12 col-md-8 col-lg-10 name-form">
                <div class="all-forms flex justify-space-around">
                    <h4>Thanks for trying our app! Enter your name below to get started.</h4>
                    <form id="name-form">
                        <label name="name" class="label"><span class="icon is-medium is-left"><i class="fa-regular fa-id-badge"></i></span> Please enter your name: </label>
                        <input name="name" id="name-input" type="text" class="input is-info is- is-rounded" placeholder="Name"/>
                        <button type="submit" id="name-submit" class="button is-link is-outlined is-rounded is-light is-normal">Get Started</button>
                    </form>
                </div>
            </section>

            <!-- section for Form page--> <!-- should this be "hidden"? -->
            <section class="col-12 col-md-8 col-lg-10">
                <div class="all-forms">
                    <form id="location-form">
                        <label name="location" class="label"><span class="icon is-medium is-left"><i class="fa-solid fa-location-crosshairs"></i></span> Please enter your current location: </label>
                        <input name="location" id="location-input" type="text" class="input is-info is-normal is-rounded" placeholder="Please Enter location">
                        <button type="submit" id="location-submit" class="button is-link is-outlined is-rounded is-light is-normal">Search</button>
                    </form>
                </div>
            
            
                <!-- dropdown for selecting a radius of how far you're willing to travel -->
                <div class="all-forms">
                    <h4><span class="icon is-medium is-left"><i class="fa-solid fa-car"></i></span>How far would you like to go?</h4>
                    <select class="select-dropdown">
                        <option value="" disabled selected>Select a distance</option>
                        <option value="1 mile">1 mile</option>
                        <option value="5 miles">5 miles</option>
                        <option value="50 miles">50 miles</option>
                        <option value="100 miles">100 miles</option>
                        <option value="250 miles">250 miles</option>
                    </select>
                </div>

                <!-- date picker for day of travel -->
                <div class="all-forms">
                    <h4><span class="icon is-medium is-left"><i class="fa-solid fa-calendar"></i></span>When would you like to go?</h4>
                    <div id="calendar">
                        <p>Select a date</p>
                        <p>Date: <input type="text" id="datepicker"></p>
                    </div>

                </div>

                <!-- weather preferences to be added here-->
                <div class="all-forms">
                    <h4>What are your acceptable weather conditions?</h4>
                    <!-- add sliders here -->
                    <form id="weather-form">
                        <label name="temp" class="label"><span class="icon is-medium is-left"><i class="fa-solid fa-temperature-quarter"></i></span> Please select the temperature range </label>
                        <div class="select is-rounded is normal is-link">
                            <select id="temp-selection">
                                <option disabled selected>select...</option>
                                <option value="higher than 40 less than 50">between 40 and 50 </option>
                                <option value="higher than 50 less than 60">between 50 and 60 </option>
                                <option value="higher than 60 less than 70">between 60 and 70 </option>
                                <option value="higher than 70 less than 80">between 70 and 80 </option>
                                <option value="higher than 80 less than 90">between 80 and 90 </option>
                            </select>
                        </div>

                        <label name="cloud" class="label"><span class="icon is-medium is-left"><i class="fa-solid fa-cloud"></i></span> Please select acceptable cloudiness </label>
                        <div class="select is-rounded is normal is-link">
                            <select id="cloud-selection">
                                <option disabled selected>select...</option>
                                <option value="higher than 40 less than 50">between 40 and 50 </option>
                                <option value="higher than 50 less than 60">between 50 and 60 </option>
                                <option value="higher than 60 less than 70">between 60 and 70 </option>
                            </select>
                        </div>

                        <label name="humid" class="label"><span class="icon is-medium is-left"><i class="fa-solid fa-droplet"></i></span> Please select acceptable humidity </label>
                        <div class="select is-rounded is normal is-link">
                            <select id="humid-selection">
                                <option disabled selected>select...</option>
                                <option value="higher than 30 less than 50">between 30 and 50 </option>
                                <option value="higher than 50 less than 70">between 50 and 70 </option>
                                <option value="higher than 70 less than 90">between 70 and 90 </option>
                            </select>
                        </div>

                        <label name="humid" class="label"><span class="icon is-medium is-left"><i class="fa-solid fa-snowflake"></i></span> Do you mind a little rain/snow? </label>
                        <div class="select is-rounded is normal is-link">
                            <select id="precipitation-selection">
                                <option disabled selected>select...</option>
                                <option value="true">surprise me!</option>
                                <option value="false">not for me! </option>
                            </select>
                        </div>

                        <div >
                            <button type="button" id="weather-submit" class="button is-link is-outlined is-rounded is-light is-normal">Let's go!</button>
                        </div>
                    </form>
                </div>
            </section>

            
                <!-- section for Results page -->
            <section class="col-12 col-md-8 col-lg-10">
                <h2>Places</h2>
            </section>
        </section>
    </main>

    <footer>
    </footer>

    <script src="./assets/js/weatherSript.js"></script>
    <!--<script src="./assets/js/script.js"></script>
    <script src="./assets/js/mapScript.js" type="module"></script>
    <script src="./assets/js/mapScript.js" ></script> -->

</body>

</html>
