<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link class="tabIcon" rel="icon" type="image/x-icon" href="./assets/images/favicon.png" alt="gofavicon"> </link>
</head>
<body>
    
    <section class="hero is-large">
        <div class="hero-body">
            <h1 class="homepage-header">let's set the weather conditions!</h1>
        </div>
    </section>

    <main>
    <section class="row min-vh-100 main-section">
        <div class="weather-box ">
            <div class="form-box">
                <h4>What are your acceptable weather conditions?</h4>
                <form id="weather-form">
                    <label for="temp-selection" class="label"><span class="icon is-medium is-left"><i class="fa-solid fa-temperature-quarter"></i></span> Please select the temperature range </label>
                    <div class="select is-rounded is normal is-success">
                        <select id="temp-selection" name="temp">
                            <option value="selectoption">select option</option>
                            <option value="higher than 40 less than 55">between 40 and 55 </option>
                            <option value="higher than 55 less than 70">between 55 and 70 </option>
                            <option value="higher than 70 less than 85">between 70 and 85 </option>
                            <option value="higher than 85 less than 100">between 85 and 100 </option>
                        </select>
                    </div>

                    <label for="cloud-selection" class="label"><span class="icon is-medium is-left"><i class="fa-solid fa-cloud"></i></span> Please select acceptable cloudiness </label>
                    <div class="select is-rounded is normal is-success">
                        <select id="cloud-selection" name="cloud">
                            <option value="selectoption">select option</option>
                            <option value="between 0 and 40">partly cloudy</option>
                            <option value="between 40 and 70">mostly cloudy</option>
                            <option value="between 70 and 100">cloudy</option>
                        </select>
                    </div>

                    <label for="humid-selection" class="label"><span class="icon is-medium is-left"><i class="fa-solid fa-droplet"></i></span> Please select acceptable humidity </label>
                    <div class="select is-rounded is normal is-success">
                        <select id="humid-selection" name="humid">
                            <option value="selectoption">select option</option>
                            <option value="higher than 30 less than 50">30% - 50% </option>
                            <option value="higher than 50 less than 70">50% - 70% </option>
                            <option value="higher than 70 less than 90">70% - 90% </option>
                        </select>
                    </div>

                    <label for="precipitation-selection" class="label"><span class="icon is-medium is-left"><i class="fa-solid fa-snowflake"></i></span> Do you mind a little rain/snow? </label>
                    <div class="select is-rounded is normal is-success">
                        <select id="precipitation-selection" name="rain-snow">
                            <option value="selectoption">select option</option>
                            <option value=true>surprise me!</option>
                            <option value=false>not for me! </option>
                        </select>
                    </div>

                    <div>
                        <button type="button" id="weather-submit" class="button is-success is-outlined is-rounded is-light is-normal">done!</button>
                    </div>
                    <div class="extra-btn">
                        <a href="./results-page.html" class="button is-success is-outlined is-rounded is-light is-normal">next</a>
                    </div>
                </form>
                </div>
            </div>
            <div id="display-results">
        </div>


    </section>
    </main>

    <script src="./assets/js/validationScript.js"></script>
    <!-- <script src="./assets/js/destinationScript.js"></script>
    <script src="./assets/js/weatherSript.js"></script> -->

</body>
</html>
